<body>
    <!DOCTYPE html>
    <html>
    <head>
        <form action="conecta.php"></form>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /* Adicione aqui o seu CSS personalizado para estilizar a agenda */
        </style>
    </head>
    <body>
        <h1>Agenda Telefônica</h1>
    
        <form id="contato-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>
    
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>
    
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br>
    
            <button type="submit">Inserir</button>
        </form>
    
        <h2>Contatos</h2>
        <table id="contatos-table">
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </table>
    
        <script>
            // Adicione aqui o seu código JavaScript para manipular a agenda
    
            // Exemplo de código JavaScript para manipular a tabela de contatos
            const form = document.getElementById('contato-form');
            const table = document.getElementById('contatos-table');
    
            form.addEventListener('submit', function(event) {
                event.preventDefault();
    
                const nome = document.getElementById('nome').value;
                const email = document.getElementById('email').value;
                const telefone = document.getElementById('telefone').value;
    
                const row = table.insertRow();
                row.insertCell().textContent = nome;
                row.insertCell().textContent = email;
                row.insertCell().textContent = telefone;
                row.insertCell().innerHTML = '<button>Editar</button> <button>Excluir</button>';
    
                form.reset();
            });
        </script>
    </body>
    </html>
    
</body>
</html>
